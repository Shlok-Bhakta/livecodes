<ul id="app-menu-settings" class="dropdown-menu">
  <li>
    <a href="#" id="editor-settings-link">Editor Settings …</a>
  </li>
  <li role="separator"></li>
  <li>
    <label class="switch">
      <span>Auto Update</span>
      <div>
        <input id="autoupdate" type="checkbox" data-config="autoupdate" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li>
    <label class="switch">
      <span>Auto Save</span>
      <div>
        <input id="autosave" type="checkbox" data-config="autosave" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li>
    <label class="range-slider-label hint--bottom" data-hint="Delay before auto-update">
      <span>Delay: <span id="delay-value">1.5</span>s</span>
      <div>
        <input
          type="range"
          id="delay-range"
          min="0"
          max="3000"
          step="250"
          value="1500"
          class="range-slider"
        />
      </div>
    </label>
  </li>
  <li>
    <label class="switch">
      <span>Format On-save</span>
      <div>
        <input id="formatOnsave" type="checkbox" data-config="formatOnsave" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li>
    <label class="switch">
      <span>Recover Unsaved</span>
      <div>
        <input id="recover-unsaved" type="checkbox" data-config="recoverUnsaved" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li class="link-and-switch">
    <a href="#" id="sync-link">Sync (beta) … <span id="sync-indicator" class="smaller hidden"> ⏳</span></a>
    <label class="switch">
      <div>
        <input id="autosync" type="checkbox" data-config="autosync" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li role="separator"></li>
  <li>
    <label class="switch">
      <span>Dark Theme</span>
      <div>
        <input id="theme" type="checkbox" data-config="theme" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li class="hint--bottom-right" data-hint="Press Alt/Option and move your cursor over result page">
    <label class="switch">
      <span>Show Spacing</span>
      <div>
        <input id="show-spacing" type="checkbox" data-config="showSpacing" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li>
    <label class="switch hint--bottom">
      <span>Vertical Layout</span>
      <div>
        <input id="layout" type="checkbox" data-config="layout" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li class="link-and-switch">
    <a href="#" id="welcome-link">Welcome …</a>
    <label class="switch hint--bottom" data-hint="Show Welcome screen on startup">
      <div>
        <input id="welcome" type="checkbox" data-config="welcome" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li role="separator"></li>
  <li>
    <a href="#" id="assets-link">Assets …</a>
  </li>
  <li>
    <a href="#" id="snippets-link">Code Snippets …</a>
  </li>
  <li>
    <a href="#" id="backup-link">Backup / Restore …</a>
  </li>
</ul>

<div id="snippets-list-container" class="list-container">
  <div class="modal-title" data-i18n="snippets.heading">Code Snippets</div>
  <div class="buttons">
    <button id="snippets-add-snippet-button" class="button" data-i18n="snippets.add.heading">
      Add Snippet
    </button>
    <button id="snippets-delete-all-button" class="button danger" data-i18n="snippets.deleteAll">
      Delete All
    </button>
  </div>
  <div class="modal-message" id="snippets-container" class="items-container">
    <span id="snippets-sort-by-label" data-i18n="snippets.sort.heading">Sort By:</span>
    <a href="#" id="snippets-sort-by-last-modified" class="active" data-i18n="snippets.sort.date"
      >Date</a
    >&nbsp;/&nbsp;<a href="#" id="snippets-sort-by-title" data-i18n="snippets.sort.title">Title</a
    >&nbsp;(<a href="#" id="snippets-sorted-asc" style="display: none">▲</a
    ><a href="#" id="snippets-sorted-desc">▼</a>)
    <select name="lang-filter" id="snippets-lang-filter">
      <option value="" data-i18n="snippets.placeholder.allLanguages">All languages</option>
    </select>
    <input
      id="search-snippets"
      type="text"
      placeholder="Search"
      data-i18n="snippets.placeholder.search"
      data-i18n-prop="placeholder"
    />
    <a
      href="#"
      id="snippets-reset-filters"
      class="hint--bottom"
      data-hint="Reset"
      data-i18n="snippets.reset"
      data-i18n-prop="data-hint"
      style="width: auto"
    >
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2v2a8 8 0 1 0 5.135 1.865L15 8V2h6l-2.447 2.447A9.98 9.98 0 0 1 22 12"/></svg>
    </a>
    <div class="modal-message no-data">
      <div data-i18n="snippets.noSavedSnippets">You have no saved snippets.</div>
    </div>
    <div class="modal-message no-data" id="snippets-no-match">
      <div data-i18n="snippets.noMatch">No snippets match these filters.</div>
    </div>
  </div>
</div>
